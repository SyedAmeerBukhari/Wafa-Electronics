<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Accessories Shop</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="container">
        <h1>ElectroShop</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

          <div class="product-card">
